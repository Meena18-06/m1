<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPA Dashboard</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        margin: 0;
        display: flex;
        height: 100vh;
        background: #f5f7fa;
        overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
        width: 240px;
        background: linear-gradient(180deg, #1e1e2f 0%, #23263a 100%);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 30px;
        box-shadow: 3px 0 10px rgba(0,0,0,0.2);
    }

    .sidebar h2 {
        margin-bottom: 40px;
        color: #4ad9e4;
        text-shadow: 0 0 10px rgba(74,217,228,0.6);
    }

    .nav-item {
        width: 90%;
        padding: 14px 20px;
        margin: 5px 0;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        transition: all 0.3s;
        font-weight: 500;
    }

    .nav-item:hover {
        background: #4ad9e4;
        color: #1e1e2f;
        transform: scale(1.05);
    }

    .nav-item.active {
        background: #4ad9e4;
        color: #1e1e2f;
        font-weight: 600;
        box-shadow: 0 0 10px rgba(74,217,228,0.8);
    }

    /* Main Area */
    .main {
        flex: 1;
        background: #f5f7fa;
        padding: 40px;
        overflow-y: auto;
        transition: 0.4s ease;
    }

    h1 {
        margin-top: 0;
        color: #333;
        font-size: 2.2rem;
        animation: fadeIn 0.4s ease;
    }

    .card {
        background: #fff;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin-top: 20px;
        animation: fadeInUp 0.4s ease;
    }

    .stats {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }

    .stat {
        flex: 1;
        min-width: 200px;
        background: linear-gradient(135deg, #4ad9e4, #00c6ff);
        color: #1e1e2f;
        text-align: center;
        padding: 25px;
        border-radius: 10px;
        font-weight: bold;
        box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
        text-align: center;
        color: #999;
        margin-top: 40px;
    }

    /* Dark Mode */
    .dark {
        background: #1e1e2f;
        color: #e0e0e0;
    }

    .dark .card {
        background: #2c2c3d;
        color: #fff;
    }

    .dark .stat {
        background: linear-gradient(135deg, #ffb347, #ffcc33);
        color: #1e1e2f;
    }

    .toggle-btn {
        position: absolute;
        bottom: 30px;
        background: #4ad9e4;
        color: #1e1e2f;
        border: none;
        border-radius: 8px;
        padding: 10px 15px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .toggle-btn:hover {
        background: #fff;
        color: #1e1e2f;
    }
</style>
</head>
<body>

    <div class="sidebar">
        <h2>MyApp</h2>
        <div class="nav-item active" onclick="navigate('home', event)">üè† Home</div>
        <div class="nav-item" onclick="navigate('analytics', event)">üìä Analytics</div>
        <div class="nav-item" onclick="navigate('profile', event)">üë§ Profile</div>
        <div class="nav-item" onclick="navigate('settings', event)">‚öôÔ∏è Settings</div>
        <button class="toggle-btn" onclick="toggleDark()">üåô Dark</button>
    </div>

    <div class="main" id="content">
        <!-- Default Page Loads Here -->
    </div>

<script>
    // Page Templates
    const pages = {
        home: `
            <h1>Welcome to Your Dashboard üëã</h1>
            <div class="card">
                <p>This is your single-page application. Click on the sidebar to switch between pages instantly!</p>
            </div>
            <div class="stats">
                <div class="stat">Users<br><span style="font-size:22px;">1,024</span></div>
                <div class="stat">Revenue<br><span style="font-size:22px;">$12,540</span></div>
                <div class="stat">Growth<br><span style="font-size:22px;">+14%</span></div>
            </div>
        `,
        analytics: `
            <h1>Analytics Dashboard üìä</h1>
            <div class="card">
                <p>Here‚Äôs where your real-time data and insights appear.</p>
                <img src="https://quickchart.io/chart?c={type:'bar',data:{labels:['Jan','Feb','Mar','Apr','May'],datasets:[{label:'Sales',data:[12,19,3,5,2],backgroundColor:'#4ad9e4'}]}}" width="100%">
            </div>
        `,
        profile: `
            <h1>User Profile üë§</h1>
            <div class="card">
                <p>Name: <strong>Meena V</strong></p>
                <p>Email: meenav@gmail.com</p>
                <p>Role: Admin</p>
            </div>
        `,
        settings: `
            <h1>Settings ‚öôÔ∏è</h1>
            <div class="card">
                <p>Customize your preferences here.</p>
                <p><label><input type="checkbox" onchange="toggleDark()" /> Enable Dark Mode</label></p>
            </div>
        `
    };

    // Navigate Between Pages Instantly
    function navigate(page, event) {
        document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('content').innerHTML = pages[page];
    }

    // Dark Mode Toggle
    function toggleDark() {
        document.body.classList.toggle('dark');
    }

    // Load Default Page
    navigate('home', { target: document.querySelector('.nav-item.active') });
</script>

</body>
</html>
